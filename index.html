<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jorge's Portfolio</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="leader" id="#top">
      <h3>PORTFOLIO</h3>
      <h1>Jorge Téllez</h1>
    </div>
    <div class="social">
      <a href="http://facebook.com/novohispano" alt="Facebook" class="zocial-facebook"></a>
      <a href="http://twitter.com/novohispano"  alt="Twitter"  class="zocial-twitter"></a>
      <a href="http://linkedin.com/novohispano" alt="LinkedIn" class="zocial-linkedin"></a>
      <a href="http://github.com/novohispano"   alt="Github"   class="zocial-github"></a>
    </div>

    <div class="projects">
      <div class="project">
        <figure>
          <picture>
            <img src="/assets/images/lumen-small-x1.jpg" alt="Proyecto Lumen" />
          </picture>
          <figcaption>
            <h4>June 2015</h4>
            <h3>Proyecto Lumen</h3>
            <p>
              Proyecto Lumen is a Venezuelan NGO working to improve the visual health of vulnerable populations. The site was designed around the content, pictures in particular, and was built with Ruby, Ruby on Rails, and Bootstrap.
            </p>
          </figcaption>
        </figure>
      </div>

      <div class="project">
        <figure>
          <picture>
            <img src="/assets/images/bandmatch-small-x1.jpg" alt="Bandmatch" />
          </picture>
          <figcaption>
            <h4>April 2013</h4>
            <h3>Bandmatch</h3>
            <p>
              Bandmatch is an application that allows you to find local concerts, create plans and meet new people. The site uses SongKick and Google Maps API, and was built with Ruby, Ruby on Rails, and Bootstrap.
            </p>
          </figcaption>
        </figure>
      </div>

      <div class="project">
        <figure>
          <picture>
            <img src="/assets/images/obigear-small-x1.jpg" alt="Proyecto Lumen" />
          </picture>
          <figcaption>
            <h4>May 2013</h4>
            <h3>Obigear</h3>
            <p>
              Obigear is outdoor clothing ecommerce site based in Denver, Colorado. The site was a project was built during a developer program using Ruby, Ruby on Rails, and Bootstrap.
            </p>
          </figcaption>
        </figure>
      </div>

      <div class="project">
        <figure>
          <picture>
            <img src="/assets/images/studentlab-small-x1.jpg" alt="Proyecto Lumen" />
          </picture>
          <figcaption>
            <h4>August 2014</h4>
            <h3>Student Lab</h3>
            <p>
              Student Lab was an app to manage student information and interactions with instructors. The site was built with Ruby, Ruby on Rails, and Bootstrap.
            </p>
          </figcaption>
        </figure>
      </div>
    </div>

    <footer><a href="#top">▲ Top</a></footer>
